    <!-- CSS only -->

  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Welcome</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

    <!-- fin del header -->

    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">jumbotron</h1>
          <p class="col-md-8 fs-4">
            Utilizando una serie de utilidades, puede crear este jumbotron,
            simplemente como el de versiones anteriores de Bootstrap. Revisar la
            ejemplos a continuación de cómo puede remezclarlo y remodelarlo a su
            gusto.
          </p>

          <!-- 

             <a href="./beatle.html" class="button" target="_blank">ingresar</a>
           -->
          <button
            class="btn btn-primary btn-lg"
            type="button"
            onclick="location.href='http://localhost:3000/api'"
            target="_blank"
          >
            ingresar
          </button>
        </div>
      </div>
    </div>
